<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
      
	<div layout:fragment="content">
		<h2>회원 정보</h2>
		<form th:action="@{/member/update}" method="post" class="my-4">
			<input type="hidden" name="${_csrf.parameterName} value=${_csrf.token}">
			<div class="form-group row">
				<label class="col-sm-2">아이디</label>
				<div class="col-sm-3">
					<span th:text="${member.userid}"></span>
				</div>
			</div>
			<!--<div class="form-group row">
				<label class="col-sm-2">비밀번호</label>
				<div class="col-sm-3">
					<input type="password" name="password" class="form-control"
				       th:value="${member.password}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">비밀번호 확인</label>
				<div class="col-sm-3">
					<input type="password" name="password_confirm" class="form-control"
				       th:value="${member.password}">
				</div>
			</div>-->
			<div class="form-group row">
				<label class="col-sm-2">이름</label>
				<div class="col-sm-3">
					<span th:text="${member.name}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">가입일</label>
				<div class="col-sm-3">
					<span th:text="${#temporals.format(member.regDate, 
							'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
			<!--<button type="submit" class="btn btn-primary">수정</button>-->
			<a th:href="@{/member/delete(userid=${member.userid})}"
			   th:onclick="return confirm('정말로 삭제하시겠습니까?')"
			   class="btn btn-danger">탈퇴</a>
			<a th:href="@{/member/password}" class="btn btn-info">비밀번호 변경</button>
		</form>
    </div>
</html>
